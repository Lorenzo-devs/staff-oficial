<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Carga Horária</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Registro de Carga Horária</h1>
        <nav>
            <a href="#inicio">Início</a>
            <a href="#membros">Membros</a>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Bem-vindo ao Sistema</h2>
            <p>Este sistema permite registrar e acompanhar a carga horária dos membros da equipe.</p>
            <a href="#membros" class="button">Ver Membros</a>
        </section>

        <section id="membros">
            <h2>Membros da Equipe</h2>
            <button class="button" onclick="mostrarFormulario()">Adicionar Novo Membro</button>
            
            <div id="formulario-membro" style="display: none;">
                <h3>Adicionar Membro</h3>
                <form id="form-membro">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Discord:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="button-group">
                        <button type="submit" class="button">Salvar</button>
                        <button type="button" class="button cancelar" onclick="esconderFormulario()">Cancelar</button>
                    </div>
                </form>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cargo</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="lista-membros">
                    <!-- Os membros serão adicionados aqui via JavaScript -->
                </tbody>
            </table>
        </section>

        <section id="registro-horas" style="display: none;">
            <h2>Registrar Horas</h2>
            <form id="form-horas">
                <div class="form-group">
                    <label for="data">Data:</label>
                    <input type="date" id="data" required>
                </div>
                <div class="form-group">
                    <label for="horas">Horas Trabalhadas:</label>
                    <input type="number" id="horas" min="0" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="descricao">Descrição:</label>
                    <textarea id="descricao" required></textarea>
                </div>
                <div class="button-group">
                    <button type="submit" class="button">Salvar</button>
                    <button type="button" class="button cancelar" onclick="esconderFormularioHoras()">Cancelar</button>
                </div>
            </form>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
